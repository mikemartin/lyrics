<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <title>Lyrics</title>
    <style type="text/css">
      @font-face {
        font-family: 'Yeseva One';
        font-style: normal;
        font-weight: 400;
        src: url('fonts/yeseva-one-v13-latin-regular.eot'); /* IE9 Compat Modes */
        src: local('Yeseva One Regular'), local('YesevaOne-Regular'),
             url('fonts/yeseva-one-v13-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
             url('fonts/yeseva-one-v13-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
             url('fonts/yeseva-one-v13-latin-regular.woff') format('woff'), /* Modern Browsers */
             url('fonts/yeseva-one-v13-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
             url('fonts/yeseva-one-v13-latin-regular.svg#YesevaOne') format('svg'); /* Legacy iOS */
      }
    </style>
  </head>
  <body class="bg-primary-500 text-primary-700 font-sans text-center tracking-tight">
    <div class="absolute inset-0 flex flex-col">
      <div class="flex-1 w-full px-6 py-40 overflow-scroll scrolling-touch leading-tight text-xl md:text-2xl" id="lyrics" data-media="#music">
          <include src="lyrics.html"></include>
      </div>
      <div class="bg-primary-700 flex items-center justify-center h-20 px-6">
        <audio id="music" controls class="w-full max-w-4xl outline-none">
          <source src="audio-vocals.mp3" type="audio/mpeg">
        </audio>
        <button id="vocals" title="Toggle Vocals" class="vocals-on flex-shrink-0 rounded-full h-12 w-12 ml-4 flex text-center items-center justify-center bg-primary-500 text-secondary focus:outline-none">
            <svg class="fill-current w-8 mic-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            <svg class="fill-current w-8 mic-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/></svg>
        </button>
      </div>
    </div>
    <script src="manifest.js"></script>
    <script src="vendor.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
